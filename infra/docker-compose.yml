version: "3.9"

services:
  backend:
    build: ../backend
    container_name: ai-calling-backend
    env_file: ../backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - database
      - ai_engine
      - crm

  frontend:
    build: ../frontend
    container_name: ai-calling-frontend
    env_file: ../frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

  ai_engine:
    build: ../ai_engine
    container_name: ai-calling-ai-engine
    env_file: ../ai_engine/.env
    ports:
      - "8500:8500"
    depends_on:
      - database

  crm:
    build: ../crm
    container_name: ai-calling-crm
    env_file: ../crm/.env
    ports:
      - "8600:8600"
    depends_on:
      - database

  database:
    build: ../database
    container_name: ai-calling-db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
